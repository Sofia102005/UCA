<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chat - UCA</title>
</head>
<body>

  <!-- Barra lateral (visible en escritorio) -->
  <aside id="sidebar">
    <h2>Monitor</h2>
    <p>Estado: <span id="monitor-status">En línea</span></p>
  </aside>

  <!-- Área principal del chat -->
  <main id="chat-container">

    <!-- Encabezado del chat -->
    <header id="chat-header">
      <h3>Chat con Monitor</h3>
      <p>Estado: <span id="header-status">En línea</span></p>
    </header>

    <!-- Área de mensajes -->
    <section id="messages">
      <div class="message alumno">
        <strong>Estudiante:</strong> Hola, tengo una duda <span class="hora">10:05</span>
      </div>
      <div class="message monitor">
        <strong>Monitor:</strong> Claro, ¡puedes preguntar! <span class="hora">10:06</span>
      </div>
    </section>

    <!-- Área de entrada de texto -->
    <footer id="input-area">
      <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
      <button id="send-button">Enviar</button>
    </footer>

  </main>

</body>
</html>
