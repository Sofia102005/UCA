<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="./css/Styles.css">
</head>

<body>
    <header class="header">
        <div class="Logo">
            <img src="/public/images/logo-uca.png" alt="Logo UCA" id="Logo_UCA" />
        </div>

        <div class="title_uni">
            <h1 class="uca">UCA</h1>
            <p class="Uni_logo">Universidad Catolica Americana</p>
        </div>

        <div class="header-actions">
            <a href="index.html" class="btn-primary">Inicio</a>
        </div>
    </header>

    <div class="main-content">
        <div class="login-form-card">
            <div class="Uni_header">
                <p class="Title_income">Universidad Catolica Americana</p>
            </div>
            <h2 class="form-title">Ingresar</h2>
            <form id="loginForm" class="login-form">
                <label for="name">Usuario</label>
                <input type="name" id="name" name="name" required>

                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
</body>

</html>
